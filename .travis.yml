language: bash
sudo: required
services: [docker]
after_success:
- openssl aes-256-cbc -K $encrypted_04c78d356583_key -iv $encrypted_04c78d356583_iv
  -in .snapcraft/travis_snapcraft.cfg -out .snapcraft/snapcraft.cfg -d
deploy:
  skip_cleanup: true
  provider: script
  script: docker run -v $(pwd):$(pwd) -t snapcore/snapcraft sh -c
          "apt update -qq &&
           cd $(pwd) &&
           ./snap/generate_snap.sh &&
           if [ "${TRAVIS_PULL_REQUEST}" = "false" ] && [ "${TRAVIS_BRANCH}" = "master" ] ; then 
             snapcraft push snap_ws/*.snap --release edge;
           fi"
  on:
    all_branches: true
